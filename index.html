<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-phone.png" alt="cellphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instalogo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/profileimage.PNG" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue as [username]</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">This is not you?</p>
                <p class="not-account">
                    <spam class="link-blue">Switch accounts</spam>
                    or
                    <spam class="link-blue">Sign Up</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">download the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
